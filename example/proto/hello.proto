syntax = "proto3";

import "google/api/annotations.proto";

option go_package = "example/proto";

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloResponse) {
        option (google.api.http) = {
            post: "/v1/hello"
            body: "*"
        };
  }
}

message HelloRequest {
  string name = 1;
}

message HelloResponse {
  string message = 1;
}